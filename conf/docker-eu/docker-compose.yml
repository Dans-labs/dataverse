version: '2'
  
services:
    postgres:
        build:  postgresql/
        container_name: db
        ports:
        - "5435:5432"
        volumes:
        - ./data/db:/var/lib/db

    solr:
        build: solr/
        container_name: solr
        ports:
        - "8985:8983"
        environment:
          - "SOLR_HOST=solr"
        volumes:
        - ./data/solr:/var/lib/solr

    dataverse:
        build: dataverse/
        container_name: dataverse
        ports:
        - "443:443"
        - "8085:8080"
        environment:
          - "HOST_DNS_ADDRESS=0.0.0.0"
          - "LANG=en"
          - "GLASSFISH_DIRECTORY=/opt/glassfish4"
          - "ADMIN_EMAIL=vty@iisg.nl"
          - "MAIL_SERVER=mail.hmdc.harvard.edu"
          - "POSTGRES_ADMIN_PASSWORD=secret"
          - "POSTGRES_SERVER=db"
          - "POSTGRES_PORT=5432"
          - "POSTGRES_DATABASE=dvndb"
          - "POSTGRES_USER=dvnapp"
          - "POSTGRES_PASSWORD=secret"
          - "SOLR_LOCATION=solr:8983"
          - "TWORAVENS_LOCATION=NOT INSTALLED"
          - "RSERVE_HOST=localhost"
          - "RSERVE_PORT=6311"
          - "RSERVE_USER=rserve"
          - "RSERVE_PASSWORD=rserve"
        depends_on:
          - postgres
          - solr
    dataverse_ua:
        build: dataverse/
        container_name: dataverse_ua
        ports:
        - "453:443"
        - "8089:8080"
        environment:
          - "HOST_DNS_ADDRESS=0.0.0.0"
          - "LANG=ua"
          - "BUNDLEPROPERTIES=Bundle_ua.properties_utf"
          - "GLASSFISH_DIRECTORY=/opt/glassfish4"
